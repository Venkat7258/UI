<div class="row">
    <div class="col">
        <div class="content-grid">
            <div class="formulation-card-body-vh">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex bd-highlight page_title_section">
                            <div class="bd-highlight flex-left">
                                <span> <em> Document Tracking </em> </span>
                            </div>
                            <div class="flex-grow-1 bd-highlight flex-left">
                                <span> </span>
                            </div>
                            <div class="bd-highlight">
                                <button type="button" class="btn btn-outline-primary btn-radius"
                                    (click)="GetDocumentTracking()"> <i class="fa fa-refresh" aria-hidden="true"></i>
                                    Refresh</button>
                            </div>
                        </div>
                        <ng-template #template let-anchor>
                            <span>{{ anchor.nativeElement.innerText }}</span>
                        </ng-template>
                        <div kendoTooltip showOn="none" [tooltipTemplate]="template" filter=".k-grid td"
                            (mouseover)="showTooltip($event)">
                            <div class="tab-content" id="v-pills-tabContent" *ngIf="_rmmapi.getRolePrivilege('FL')">
                                <kendo-grid class="k-grid-custom" [data]="documentTrackingList" [height]=""
                                    [navigable]="true" [pageable]="{
                                buttonCount: this.searchFilter.buttonCount,
                                info: true,
                                type: numeric,
                                pageSizes: true,
                                previousNext: true,
                                position: bottom }" [pageSize]="this.searchFilter.pageSize" 
                                    [skip]="this.searchFilter.pageSkip"
                                    [sortable]="{ allowUnsort: false, mode: 'single'}" [sort]="sort"
                                    (sortChange)="sortChange($event)" (pageChange)="pageChange($event)">
                                    <kendo-grid-column field="RawMaterialName" title="Raw Material Name and Code"
                                        width="150">
                                    </kendo-grid-column>
                                    <kendo-grid-column field="DocumentType" title="Document Type" width="100">
                                    </kendo-grid-column>
                                    <kendo-grid-column field="DocumentName" title="Document Name" width="100">
                                    </kendo-grid-column>
                                    <kendo-grid-column field="DocumentDate" title="Document Effective Date" width="90">
                                        <ng-template kendoGridCellTemplate let-dataItem>
                                            {{dataItem.DocumentDate | date: 'MM/dd/yyyy'}}
                                        </ng-template>
                                    </kendo-grid-column>
                                    <kendo-grid-column field="Validity" title="Document Validity (Years)" width="100">
                                        <ng-template kendoGridCellTemplate let-dataItem>
                                            <div *ngIf="dataItem.Validity === '11'">No Expiry</div>
                                            <div *ngIf="dataItem.Validity !== '11' && dataItem.Validity !== '0' ">{{dataItem.Validity }}</div>
                                          </ng-template>
                                    </kendo-grid-column>
                                    <kendo-grid-column field="ExpiryDate" title="Document Expiry Date" width="100">
                                        <ng-template kendoGridCellTemplate let-dataItem>
                                            {{dataItem.ExpiryDate | date: 'MM/dd/yyyy'}}
                                        </ng-template>
                                    </kendo-grid-column>
                                    <kendo-grid-column field="StatusName" title="Status" width="100">
                                    </kendo-grid-column>
                                </kendo-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
